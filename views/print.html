<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Order</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>

	<script type="text/javascript" src="../js/plugins/underscore.min.js"></script>	
	<script type="text/javascript" src="../js/scripts/print.js"></script>
	<script src="../js/plugins/init.js" type="text/javascript"></script>

	

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/core-style.css" rel="stylesheet">
	<link href="../css/colors.css" rel="stylesheet">
	<link href="../css/animate.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
	<div class="headOrder">
		<div class="logo"><img src= alt="logo" class="logo-company"></div>
		<div class="ordernumber">Order #123</div>
		<div class="clientname">Pepito</div>
		<div class="date">13/</div>
	</div>
	<script>

	$('.logo-company').attr('src',localStorage.logo);


	var currentdate = new Date(); 
	var datetime = currentdate.getDate() + "/"
               + (currentdate.getMonth()+1)  + "/" 
               + currentdate.getFullYear() + " "  
               + currentdate.getHours() + ":"  
               + currentdate.getMinutes() + ":" 
               + currentdate.getSeconds();
        $('.date').text(datetime);
	</script>

	<div class="cart-items">
		<h4 class="lblCart">Cart</h4>
		<ul class="list-items">
			<li class="item">
				<div class="sku">100001</div>
				<div class="productDetail">ADIDAS NEW</div>
				<div class="retailPrice">$99.99</div>
			</li>	
			<li class="item">
				<div class="sku">100003</div>
				<div class="productDetail">ADIDAS NEW</div>
				<div class="retailPrice">$199.99</div>
			</li>
		</ul>
	</div>

	<div class="footerOrder">
		<div class="total">Total: $299.98</div>
		<div class="saving">Your savings: $50.00</div>

	</div>
		
</body>
</html>
