<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Detail</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>

	<script type="text/javascript" src="../js/plugins/underscore.min.js"></script>
	<script type="text/javascript" src="../js/plugins/sweetalert.min.js" ></script>
	<script type="text/javascript" src="../js/scripts/scripts.js"></script>
	<script type="text/javascript" src="../js/scripts/cart-items.js"></script>
	

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/sweetalert.css" rel="stylesheet">
	<link href="../css/core-style.css" rel="stylesheet">
	<link href="../css/colors.css" rel="stylesheet">
	<link href="../css/animate.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../css/cart-items.css">
</head>
<body>

	<nav class="animated fadeIn">
		<label class="appName">
			3orless
		</label>
		<ul class="right-options">
			<li><div class="icon btn-cart">&#xe613;<span class="item-count"></span></div></li>
			<li><div class="icon btn-home">&#xe610;</div></li>
		</ul>
	</nav>

	<section class="section-form-user">
		<!-- product details -->
		<article class="form-user">
			<h2 class="text-center lblCompleteFields">Please complete the fields</h2>
			<form >
				<div class="form-group user">
					<label class="lblName">Name<span>*</span></label>		
					<input type="text" value="" class="form-control txtName">								
					<span class="no-complete noName hide">Please fill the required field</span>
				</div>
				<div class="form-group user">
					<label class="lblName">E-mail<span>*</span></label>		
					<input type="mail" value="" class="form-control txtEmail">								
					<span class="no-complete noEmail hide">Please fill the required field</span>
				</div>
			</form>
		</article>

	</section>

	<section class="section-cart-items">
		<!-- product details -->
		<article class="cart-items">
			<div class="thead">
				<h3 class="text-center lblCartItems">Cart Items</h3>
			</div>
			

			<div class="items">
				<!-- <div class="product product-1">
					<div class="col-xs-3">
						<div class="img-product">
			      			<img src="" alt="img">
			      		</div>
					</div>	
				</div>
	      		<div class="col-xs-4">
	      			<div class="areaStyle">
		      			<div class="txtStyleName">Style:</div><div class="styleName">1000001</div>
		      			<div class="brand">Nice Dicks</div>
		      		</div>
	      		</div>
    			<div class="col-xs-3">
    				<div class="price">$99.99</div>
    			</div>
  				<div class="col-xs-2">
  					<div class="icon btn-trash">&#xe615;</div>	
  				</div> -->
  				
	      	</div>
	      	<script type="text/template" id="productCartItemTemplate">
                <div class="row product <%=Class%>">
					<div class="col-xs-3">
						<div class="img-product">
			      			<img src="<%=path%>" alt="img">
			      		</div>
					</div>	
		      		<div class="col-xs-4 center-text">
		      			<div class="areaStyle">
			      			<span class="txtStyleName">Style:</span><span class="styleName"><%=styleName%></span>
			      		</div>
			      		<div class="brand"><%=brandName%></div>
		      		</div>
	    			<div class="col-xs-3  center-text">
	    				<div class="price">$.<%=price%></div>
	    			</div>
	  				<div class="col-xs-2  center-text">
	  					<div class="icon btn-trash" data-style="<%=styleCode%>" data-color="<%=colorCode%>">&#xe615;</div>	
	  				</div>
				</div>
            </script>
		</article>

	</section>


	<footer>
		<div class="options">
			<button class="btn bg-color1 btn-back">Back</button>
			<button class="btn bg-color1 btn-clear-cart">Clear All</button>
			<button class="btn bg-color1 btn-done">Done</button>
		</div>
	</footer>


	<div class="validations hide">
		<div class="msg-image">
			<div class="btn btn-mini-img color3 borderc3">
				<span>&#xe650</span>
			</div>			    
		</div>
		<div class="msg-txt">
			<!-- add classes: danger, success, beside to txtMessage-->
			<p class="txtMessage">
				Validation errors occurred. Please confirm the fields and submit it again.
			</p>	
		</div>							
	</div>	

	<!-- loading block -->
	<div class="loader hide">
		<div class="loader-principal">
		  <div class="segment-holder">
		    <div class="segment one"></div>
		  </div>
		  <div class="segment-holder">
		    <div class="segment two"></div>
		  </div>
		  <div class="segment-holder">
		    <div class="segment three"></div>
		  </div>
		  <div class="segment-holder">
