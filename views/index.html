<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>3orless</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="../cordova.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>

	<script type="text/javascript" src="../js/plugins/underscore.min.js"></script>	
	<script type="text/javascript" src="../js/scripts/scripts.js"></script>
	<script type="text/javascript" src="../js/scripts/index.js"></script>
	<script type="text/javascript" src="../js/scripts/captions.js"></script>
	<script src="../js/plugins/portfolio.js" type="text/javascript"></script>
	<script src="../js/plugins/init.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/scripts/colorApp.js"></script>
	

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/core-style.css" rel="stylesheet">
	<link href="../css/colors.css" rel="stylesheet">
	<link href="../css/animate.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>

	<div class="unlock">
		
		<div class="areaSettings">

			<div class="settingsForm hide">

				<div class="row">
					<div class="col-xs-5">
						<div class="form-group">
							<input type="radio" name="opt" value="password" id="password" checked> <label for="password" class="lblPasswordOpt">Password</label>
						  <input type="radio" name="opt" value="email" id="email"> <label for="email" class="lblEmailOpt">Email</label>		  			
		  			</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5"> 
						<div class="form-group">
					    <label class="lblEmailPassword">Write your Admin Email or Password</label>
					    <input type="password" class="form-control emailPassConfig">
					    <span class="no-complete noEmailPassConfig hide">Please fill the required field</span>
					  </div>
					</div>

					<div class="col-xs-2">
					  <div class="form-group">
					    <button type="button" class="btn btn-access btnDone setBaColor">Done</button>
					  </div>	
					</div>
				</div>

			</div>			

			<!-- tool icon -->
			<div class="btn-float icon-circle">
				<div class="btn btn-img btn-config rotate-icon setBaColor">
					<span>&#xe6d2</span>
				</div>
			</div>

		</div>		

	</div>

	<div class="messageUser animated slideInDown">
		<p class="txtTouchToContinue">Touch the screen to continue</p>
	</div>			

	<!-- refresh icon -->
	<div class="btn-float-top icon-circle">
		<div class="btn btn-img btn-refresh setBaColor">
			<span>&#xe66f</span>
		</div>
	</div>	
	
	<!-- homescreen block-->
	<div class="home">
		<div class="background"></div>
		<div class="gallery">
			<div class="inside">
				<!-- <div class="item">
					<div><img src="../img/home/1.jpg"/></div>
					<div><img src="../img/home/2.jpg"/></div>
				</div>
				<div class="item">
					<div><img src="../img/home/3.jpg"/></div>
					<div><img src="../img/home/4.jpg"/></div>
				</div>	 -->		
			</div>
			<!-- template for div class item	-->
            <script type="text/template" id="divItemTemplate">
                <div class="<%=itemClass%>">
                </div>
            </script>
            <!-- template for div img. Every div item has 2 div img	-->
            <script type="text/template" id="divImageTemplate">
                	<div><img src="<%=path%>" /></div>
            </script>
		</div>
	</div>


	<div class="validations hide">
		<div class="msg-image">
			<div class="btn btn-mini-img color3 borderc3">
				<span>&#xe650</span>
			</div>			    
		</div>
		<div class="msg-txt">
			<!-- add classes: danger, success, beside to txtMessage-->
			<p class="txtMessage">
				Validation errors occurred. Please confirm the fields and submit it again.
			</p>	
		</div>							
	</div>	

	<!-- loading block -->
	<div class="loader hide">
		<div class="loader-principal setBoColor">
		  <div class="segment-holder">
		    <div class="segment one setBaColor"></div>
		  </div>
		  <div class="segment-holder">
		    <div class="segment two setBaColor"></div>
		  </div>
		  <div class="segment-holder">
		    <div class="segment three setBaColor"></div>
		  </div>
		  <div class="segment-holder">
		    <div class="segment four setBaColor"></div>
		  </div>			
		</div>
	</div>


</body>
</html>
