	<section class="section-form-user">

		<article class="form-user">
			<h2 class="text-center lblCompleteFields">Please complete the fields</h2>
			<form >
				<div class="form-inline row">
					<div class="form-group user col-xs-12 col-md-6">
						<label class="lblName">Firstname<span>*</span></label>		
						<input type="text" value="" class="form-control txtFirstName" value="Gustavo">								
						<span class="no-complete noFirstName hide">Please fill the required field</span>
					</div>
					<div class="form-group user col-xs-12 col-md-6">
						<label class="lblLastName">Lastname<span>*</span></label>		
						<input type="text" value="" class="form-control txtLastName" value="Coronado">								
						<span class="no-complete noLastName hide">Please fill the required field</span>
					</div>
				</div>					
				<div class="form-group user">
					<label class="lblEmail">E-mail<span>*</span></label>		
					<input type="email" value="" class="form-control txtEmail" placeholder="your@email.com" value="gustavo@realcs.com">								
					<span class="no-complete noEmail hide">Please fill the required field</span>
				</div>
			</form>
		</article>
