<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Order</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="../cordova.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/plugins/underscore.min.js"></script>	
	<script type="text/javascript" src="../js/scripts/print.js"></script>

	

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/core-style.css" rel="stylesheet">
	<link href="../css/colors.css" rel="stylesheet">
	<link href="../css/animate.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
	<div class="headOrder">
		<div class="logo"><img src="" alt="logo" class="logo-company"></div>
		<div class="ordernumber"></div>
		<div class="clientname"></div>
		<div class="date"></div>
	</div>
	<script>

	$('.logo-company').attr('src',localStorage.logo);


	var currentdate = new Date(); 
	var datetime = currentdate.getDate() + "/"
               + (currentdate.getMonth()+1)  + "/" 
               + currentdate.getFullYear() + " "  
               + currentdate.getHours() + ":"  
               + currentdate.getMinutes() + ":" 
               + currentdate.getSeconds();
        $('.date').text(datetime);
	</script>

	<div class="cart-items">
		<h4 class="lblCart">Cart</h4>
		<ul class="list-items">
			<script type="text/template" id="cartItemTemplate">
				
					<li class="item  <%=Class%>">
						<div class="brandName"><%=brandName%></div>
						<div class="styleName"><%=styleName%></div>
						<div class="color"><%=colorCode%></div>
						<div class="size"><%=size%></div>
						<div class="price"><%=price%></div>
					</li>
				
			</script>
		</ul>
	</div>

	<div class="footerOrder">
		<div class="total"></div>
		<div class="saving"></div>

	</div>

		
</body>
