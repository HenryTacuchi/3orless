<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>3orless</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="../cordova.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/plugins/underscore.min.js"></script>		

	<script type="text/javascript" src="../js/scripts/searchKiosk.js"></script>
	<script type="text/javascript" src="../js/plugins/sweetalert.min.js" ></script>
	<script type="text/javascript" src="../js/scripts/captions.js"></script>
	<script type="text/javascript" src="../js/plugins/swiper.jquery.min.js"></script>
	<script type="text/javascript" src="../js/scripts/scripts.js"></script>
	<script type="text/javascript" src="../js/scripts/colorApp.js"></script>



	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/sweetalert.css" rel="stylesheet">
	<link href="../css/core-style.css" rel="stylesheet">
	
	<link href="../css/animate.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../css/search.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
	<link href="../css/colors.css" rel="stylesheet">
</head>
<body>

	<nav class="animated fadeIn setBaColor">

		<div class="left-options">
			<div class="icon btn-home">&#xe610;</div>
			<label class="appName appNameKiosk">
				Kiosk Catalog
			</label>			
		</div>
		
		<!-- <ul class="right-options">
			<li><div class="icon btn-cart">&#xe613;<span class="item-count"></span></div></li>
		</ul> -->
	</nav>

	<section>
		<aside class="sidebar">
			<ul class="general-menu animated fadeIn">
				<li class="ancestor itemGender animated slideInLeft">
					<div class="itemName txtGenderFilter setColor">Gender</div>
					<ul class="items item-list-gender">
						<!-- <li class="menu-item">Men</li>
						<li class="menu-item">Women</li>
						<li class="menu-item">Kids</li> -->
					</ul>
				</li>
				<li class="ancestor itemBrand animated slideInLeft">
					<!-- add class 'expand' to expand the item-list ex: <div class="itemName txtBrand EXPAND">Brand</div> -->
					<div class="itemName txtBrandFilter setColor">Brand</div>
					<ul class="items item-list-brand">
						<!-- add class 'selected' to change the state  ex:<li class="menu-item selected">Adidas</li>-->
						<!-- <li class="menu-item">Adidas</li>
						<li class="menu-item">Nike</li> -->
					</ul>
				</li>
				<li class="ancestor itemType animated slideInLeft">
					<div class="itemName txtTypeFilter setColor">Type</div>
					<ul class="items item-list-class">
						<!-- <li class="menu-item">Running</li>
						<li class="menu-item">Casual</li> -->
					</ul>
				</li>
				<li class="ancestor itemSize animated slideInLeft">
					<div class="itemName txtSizeFilter setColor">Size</div>
					<ul class="items item-list-size">
						<!-- <li class="menu-item">10</li>
						<li class="menu-item">11</li>
						<li class="menu-item">12</li>
						<li class="menu-item">13</li> -->
					</ul>
				</li>
				<!--FJ-->
				<!--
				<li class="ancestor itemSize animated slideInLeft">
					<div class="itemName txtSKUFilter setColor">SKU</div>
					<ul class="items item-list-sku">
						<li class="sku-item">	
							<input type="text" value="" class="form-control txtSKU" >
						</li>
					</ul>
				</li>
				-->
				<!--FJ-->
				
				<!-- template for div class item	-->
	            <script type="text/template" id="listItemTemplate">
	                <li class="menu-item" data-value="<%=ItemValue%>"><div class="checkbox setBoColor"></div><%=ItemText%></li>
	            </script>
			</ul>

			<!-- <button class="btn btn-block btn-clear-search btnClearSearch bg-color2 animated fadeIn" >Clear Search</button> -->
			<!-- clear filters -->
			<!-- <button class="btn btn-block btn-filter btnFilter animated fadeIn setBaColor">Apply Filter</button> -->
			<!-- apply filter -->

			<!--FJ-->
			<img class="img-logo-business" src="http://retailcs.com/3orless/PublicImages/Logo/logo-t.png" alt="logo">
			<!--FJ-->
		</aside>

		<main>

			<!-- filters -->
			<div class="filters-marked">
				<div class="clear-filters hide">
					<button class="lblClearFilters btn btn-clear">Clear filters</button>
				</div>
				<!-- <div class="filter filter-1">nike</div> -->
			</div>

			<!-- logo by default : add hide when you found products-->
			<div class="area-logo">
					<div class="notfound animated flash hide">No results found</div>
					<img src="" alt="logo Company" class="img-logo animated fadeInDown">
			</div>

			<!-- filters result -->
			<div class="results">

				<!-- sort products -->
				<div class="sort-area opaque">

					<div class="float-left">
						<!-- <div class="clear-filters hide">
							<button class="lblClearFilters btn btn-clear">Clear filters</button>
						</div> -->

						<!--FJ-->
						<div class="txtSKUFilter"><span class="span-input"><input type="text" value="" class="form-control txtSKU" placeholder="Scan Product"></span></div>
						<!--FJ-->
					</div>
					<div class="float-right hide">
						<!-- <span class="setColor">&#xe6f2</span> -->
						<label class="txtSortby setColor">Sort By </label>					
						<div class="dropdown">
							<div class="btn dropdown-toggle sort-dropdown " data-toggle="dropdown">Choose Filter</div>
							<ul class="dropdown-menu">
								<li class="lowToHigh">$ - $$</li>
								<li class="highToLow">$$ - $</li>
							</ul>
						</div>		
					</div>	
				</div>

				<!-- search result -->
				<!-- Swiper -->
		    <div class="swiper-container">
		        <div class="swiper-wrapper">
		            <!-- <div class="swiper-slide">
		            	<div class="product product-1">
		            		<div class="img-product">
		            			<img src="http://iqbkkd2tcm3u6mnv1c41azk6.wpengine.netdna-cdn.com/files/2016/11/air750x401.jpg">
		            		</div>
		            		<div class="areaStyle">
		            			<div class="txtStyleName">Style:</div>
		            			<div class="styleName">1000001</div>
		            		</div>
		            		<div class="brand">Nice Dicks</div>
		            		<div class="price">$99.99</div>
		            	</div>

		          	</div> -->
		        </div>
		        <script type="text/template" id="swipeTemplate">
	                <div class="swiper-slide <%=Class%>">
	                </div>
	            </script>
	            <script type="text/template" id="rowProductTemplate">
	                <div class="<%=Class%>"></div>
	            </script>
	            <!-- template for div img. Every div item has 2 div img	-->
	            <script type="text/template" id="productItemTemplate">
	                <div class="product <%=Class%>">
	            		<div class="img-product">
	            			<img src="<%=path%>" onerror="handleError(this)">
	            		</div>
	            		<div class="brand setColor" data-value="<%=brandCode%>"><%=brandName%></div>
	            		<div class="areaStyle">	            		
	            			<div class="txtStyleName">Style:</div>
	            			<div class="styleName" data-value="<%=styleCode%>"><%=styleName%></div>
	            		</div>	            		
	            		<div class="areaPrice">
	            			 <del class="txtOriginalPrice">$<%=originalPrice%></del> <div class="price txtRetailPrice setColor">$<%=price%></div>        			
	            		</div>	  
	            	</div>
	            </script>
		        <!-- Add Arrows -->
		        <div class="swiper-button-next swiper-button-disabled"></div>
		        <div class="swiper-button-prev swiper-button-disabled"></div>
		    </div>

			</div>

    	<!-- loading 2 block -->
    	<div class="loader-results hide">
    		<div class="loader-section setBoColor">
				  <div class="segment-holder">
				    <div class="segment one setBaColor"></div>
				  </div>
				  <div class="segment-holder">
				    <div class="segment two setBaColor"></div>
				  </div>
				  <div class="segment-holder">
				    <div class="segment three setBaColor"></div>
				  </div>
				  <div class="segment-holder">
				    <div class="segment four setBaColor"></div>
				  </div>
				</div>
    	</div>

		</main>
	</section>
		



	<!-- loading block -->
	<div class="loader hide">
		<div class="loader-principal setBoColor">
		  <div class="segment-holder">
		    <div class="segment one setBaColor"></div>
		  </div>
		  <div class="segment-holder">
		    <div class="segment two setBaColor"></div>
		  </div>
		  <div class="segment-holder">
		    <div class="segment three setBaColor"></div>
		  </div>
		  <div class="segment-holder">
		    <div class="segment four setBaColor"></div>
		  </div>			
		</div>
	</div>


</body>
</html>
