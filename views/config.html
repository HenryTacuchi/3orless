<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Configuration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/scripts/scripts.js"></script>
	<script type="text/javascript" src="../js/scripts/configuration.js"></script>
	
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/core-style.css" rel="stylesheet">
	<link href="../css/colors.css" rel="stylesheet">
	<link href="../css/animate.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../css/config.css">

</head>
<body>
	<div class="container">

		<section class="settings-1 animated fadeInDown">
			
			<div class="row">

				<div class="col-xs-3">
					<div class="form-group areaIcon iconConfig">
						<div class="icon-circle">
							<div class="btn btn-img btn-config bg-color1">
								<span>&#xe6d2</span>
							</div>
						</div>				    
				  </div>
				</div>

				<div class="col-xs-6">

					<form>
						<div class="form-group">
					    <label class="lblStoreNo">Store No<span>*</span></label>
					    <input type="text" class="form-control storeNo"  placeholder="Enter your store number">
					    <span class="no-complete noStoreNo hide">Please fill the required field</span>
					  </div>

						<div class="form-group">
					    <label class="lblServerId">Server IP<span>*</span></label>
					    <input type="text" class="form-control serverId" placeholder="Enter your IP">
					    <span class="no-complete noServerId hide">Please fill the required field</span>
					  </div>
					</form>

				</div>

				<div class="col-xs-3">
					<div class="form-group area areaSave">
				    <button type="button" class="btn btn-save bg-color1 btnSave">Save</button>
				  </div>
				</div>

			</div>

		</section>
		

		<section class="settings-2 hide">
			<div class="row">

				<div class="col-xs-3">
					<div class="form-group areaIcon iconPass">
						<div class="icon-circle">
							<div class="btn btn-img btn-config bg-color2">
								<span>&#xe6e2</span>
							</div>
						</div>				    
				  </div>
				</div>

				<div class="col-xs-6">

					<form>
						<div class="form-group">
					    <label class="lblEmail">Email<span>*</span></label>
					    <input type="email" class="form-control emailUser" placeholder="your@email.com">
					    <span class="no-complete noEmailUser hide">Please fill the required field</span>
					  </div>

					  <div class="form-group areaOldPass hide">
					    <label class="lblOldPassword">Old Password<span>*</span></label>
					    <input type="password" class="form-control oldPass">
					    <span class="no-complete noOldPassword hide">Please fill the required field</span>
					  </div>

						<div class="form-group">
					    <label class="lblPassword">Password<span>*</span></label>
					    <input type="password" class="form-control passUser">
					    <span class="no-complete noPassUser hide">Please fill the required field</span>
					  </div>

					  <div class="form-group">
					    <label class="lblConfirmPassword">Confirm Password<span>*</span></label>
					    <input type="password" class="form-control confirmPassUser">
					    <span class="no-complete noConfirmPassUser hide">Please fill the required field</span>
					  </div>
					</form>

				</div>

				<div class="col-xs-3">
					<div class="form-group area areaFinish">
				    <button type="button" class="btn btn-finish bg-color1 btnFinish">Finish</button>
				  </div>
				</div>

			</div>

		</section>	

		<div class="validations hide">
			<div class="msg-image">
				<div class="btn btn-mini-img color3 borderc3">
					<span>&#xe650</span>
				</div>			    
			</div>
			<div class="msg-txt">
				<!-- add classes: danger, success beside to txtMessage-->
				<p class="txtMessage">
					Validation errors occurred. Please confirm the fields and submit it again.
				</p>	
			</div>							
		</div>	

	</div>	
</body>
</html>
