<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Kiosko.net</title>
	<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>

	<script src="../js/plugins/portfolio.js" type="text/javascript"></script>
	<script src="../js/plugins/init.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/scripts/index.js"></script>

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/core-style.css" rel="stylesheet">
	<link href="../css/colors.css" rel="stylesheet">
	<link href="../css/animate.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>

	<div class="unlock">
		
		<div class="areaSettings">

			<div class="settingsForm hide">

				<div class="row">
					<div class="col-xs-3">
						<div class="form-group">
							<input type="radio" name="opt" value="password" id="password" checked> <label for="password">Password</label>
						  <input type="radio" name="opt" value="email" id="email"> <label for="email">Email</label>		  			
		  			</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5"> 
						<div class="form-group">
					    <label class="lblStoreNo">Write your Admin Email or Password</label>
					    <input type="password" class="form-control emailPassConfig">
					    <span class="no-complete noEmailPassConfig hide">Please fill the required field</span>
					  </div>
					</div>

					<div class="col-xs-2">
					  <div class="form-group">
					    <button type="button" class="btn btnDone bg-color1">Done</button>
					  </div>	
					</div>
				</div>

			</div>

			<div class="btn-float icon-circle">
				<div class="btn btn-img btn-config rotate-icon">
					<span>&#xe6d2</span>
				</div>
			</div>

		</div>

	</div>			
	
	<!-- homescreen block-->
	<div class="home">
		<div class="background"></div>
		<div class="gallery">
			<div class="inside">
				<div class="item">
					<div><img src="../img/home/1.jpg" alt="image1" /></div>
					<div><img src="../img/home/2.jpg" alt="image2" /></div>
				</div>
				<div class="item">
					<div><img src="../img/home/3.jpg" alt="image4" /></div>
					<div><img src="../img/home/4.jpg" alt="image5" /></div>
				</div>
				<div class="item">
					<div><img src="../img/home/5.jpg" alt="image6" /></div>
					<div><img src="../img/home/6.jpg" alt="image7" /></div>
				</div>
				<div class="item">
					<div><img src="../img/home/7.jpg" alt="image12" /></div>
					<div><img src="../img/home/8.jpg" alt="image13" /></div>
				</div>
			</div>
		</div>
	</div>


	<!-- loading block -->
	<div class="loader hide">
	  <div class="segment-holder">
	    <div class="segment one"></div>
	  </div>
	  <div class="segment-holder">
	    <div class="segment two"></div>
	  </div>
	  <div class="segment-holder">
	    <div class="segment three"></div>
	  </div>
	  <div class="segment-holder">
	    <div class="segment four"></div>
	  </div>
	</div>


</body>
</html>
