<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Detail</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="../cordova.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>

	<script type="text/javascript" src="../js/plugins/underscore.min.js"></script>
	<script type="text/javascript" src="../js/plugins/sweetalert.min.js" ></script>
	<script type="text/javascript" src="../js/scripts/scripts.js"></script>
	<script type="text/javascript" src="../js/scripts/product-detail.js"></script>
	<script type="text/javascript" src="../js/scripts/captions.js"></script>
	<script type="text/javascript" src="../js/scripts/colorApp.js"></script>
	

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/sweetalert.css" rel="stylesheet">
	<link href="../css/core-style.css" rel="stylesheet">
	<link href="../css/colors.css" rel="stylesheet">
	<link href="../css/animate.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../css/product-detail.css">
</head>
<body>

	<nav class="animated fadeIn setBaColor nav-retailcs">

		<div class="left-options">
			<div class="icon btn-home">&#xe610;</div>
			<label class="appName appName3orless">
				3orless
			</label>			
		</div>
		
		<ul class="right-options">
			<!--<li><div class="icon btn-cart">&#xe613;<span class="item-count"></span></div></li>-->
			<li class="li-options"><div class="icon btn-cart">&#xe755;<span class="item-count"></span></div></li>
			<li class="li-total"><span class="span-total">Total: </span><span class="span-total span-precio-total">$0.00</span></li>
		</ul>
	</nav>

	<section class="section-product-detail">
		<!-- product details -->
		<article class="productDetail">
			<h3 class="lblProductDetail txtProductDetail" id="title-product">Product Detail</h3>
			<div class="row">
				<!-- <div class="col-xs-5 lblBrand">Brand</div><div class="col-xs-7 txtBrand"></div> -->
				<div class="col-xs-12 txtBrand setColor"></div>
			</div>
			<div class="row hide">
				<div class="col-xs-7 txtStyleCode"></div>
			</div>
			<div class="row">
				<div class="col-xs-5 lblStyle">Style</div><div class="col-xs-7 txtStyle"></div>
			</div>
			<div class="row hide">
				<div class="col-xs-7 txtColorCode"></div>
			</div>
			<div class="row">
				<div class="col-xs-5 lblPrice">Price</div><div class="col-xs-7"><del class="txtOriginalPrice"></del>&nbsp;&nbsp;<div class="txtRetailPrice setColor"></div></div>
			</div>
			<div class="row">
				<div class="col-xs-5 lblSize">Size</div>
				<div class="col-xs-7 txtSize">
					<div class="dropdown">
						<div class="btn dropdown-toggle size-dropdown" data-toggle="dropdown"></div>
						<ul class="dropdown-menu listSize">
						</ul>
					</div>
				</div>
			</div>
			 <script type="text/template" id="listItemTemplate">
	               <li class="size-item"  data-value="<%=sizeCode%>"><%=ItemText%></li>
	            </script>
			<div class="row">
				<div class="col-xs-5 lblOnHand">Units</div><div class="col-xs-7 txtOnHand">50</div>
			</div>
			<div class="row">
				<div class="col-xs-12"><button class="btn btn-block setBaColor btn-CheckStores">Check Other Stores</button></div>
			</div>
		</article>

		<!-- <article class="borderImages"> -->
			<!-- main img result -->
			<article class="mainImg">
				<figure class="figureMainImg">
					<img src="" alt="Main Img" class="main-img" onerror="handleError(this)">	
					<!-- <ul class="list-clones">
						<li class="view-1 front"><img src="" alt="Main Img" class="main-img" onerror="handleError(this)"/></li>
					</ul>	 -->		
				</figure>
			</article>	

			<!-- views -->
			<!-- <div> -->
				<figure class="views">
					<img src="" alt="viem Img" class="view view-1" onerror="handleError(this)">
					<img src="" alt="viem Img" class="view view-2" onerror="handleError(this)">
					<img src="" alt="viem Img" class="view view-3" onerror="handleError(this)">
					<img src="" alt="viem Img" class="view view-4" onerror="handleError(this)">				
				</figure>
			<!-- </div> -->
		<!-- </article> -->
		
	</section>

	<section class="section-related-products">
		<!-- related items -->
		<div class="content-products">

			<h3 class="text-center lblRelatedProduct setColor">Related Product</h3>

			<!-- <script type="text/template" id="productItemTemplate"> -->
			<div class="related-products">	

				<div class="no-related-products">
					<div class="content animated zoomIn">
						<p class="text-center txtNoRelated">No related products</p>
					</div>					
				</div>	

 				<script type="text/template" id="productItemTemplate">
	                <div class="product <%=Class%>">
	            		<div class="img-product">
	            			<img src="<%=path%>" onerror="handleError(this)">
	            		</div>
	            		<div class="brand setColor" data-value="<%=brandCode%>"><%=brandName%></div>
	            		<div class="areaStyle">
	            			<div class="txtStyleName">Style:</div>
	            			<div class="colorCode hide" data-value="<%=colorCode%>"></div>	            			
	            			<div class="styleName" data-value="<%=styleCode%>"><%=styleName%></div>
	            		</div>
	            		<div class="areaPrice">
	            			 <del class="txtOriginalPriceRelatedProduct">$<%=productPrice%></del> <div class="price txtRetailPriceRelatedProduct setColor">$<%=price%></div>
	            		</div>	          		
	            	</div>
	            </script>
			</div>
		<!-- </script> -->

		</div>

	</section>


	<footer>
		<div class="options">
			<button class="btn btn-back setBaColor">Back</button>
			<button class="btn btn-add-continue setBaColor">Add and Continue</button>
			<button class="btn btn-add-finish setBaColor">Add and Finish</button>
		</div>
	</footer>

	<!-- loading block -->
	<div class="loader hide">
		<div class="loader-principal setBoColor">
		  <div class="segment-holder">
		    <div class="segment one setBaColor"></div>
		  </div>
		  <div class="segment-holder">
		    <div class="segment two setBaColor"></div>
		  </div>
		  <div class="segment-holder">
		    <div class="segment three setBaColor"></div>
		  </div>
		  <div class="segment-holder">
		    <div class="segment four setBaColor"></div>
		  </div>			
		</div>
	</div>

</body>
</html>
